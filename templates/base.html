{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Blog</title>
    <link rel="stylesheet" href="{% static 'blog/css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
  </head>
  <body>
    <nav>
      <ul>
    <!-- Aquí comienza -->
    {% if user.is_authenticated %}
    <li><a href="{% url 'blog:index' %}">Lista de Blogs</a></li>
    <li><a href="{% url 'logout' %}">Cerrar sesión</a></li>
    <li><a href="{% url 'user_detail' user.pk %}">Información del usuario</a></li>
      <!-- Añadido -->
    {% else %}
    <li><a href="{% url 'login' %}">Iniciar sesión</a></li>
    <li><a href="{% url 'signup' %}">Registro de usuario</a></li>
    <!-- Añadido -->
    {% endif %}
        <!-- Aquí termina -->
      </ul>
    </nav>
    <main>
      <div>
        {% block main %}
        {% endblock %}
      </div>
    </main>
  </body>
</html>
